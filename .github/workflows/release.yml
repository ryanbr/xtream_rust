name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'manual'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            name: linux_x64
          - target: aarch64-unknown-linux-gnu
            name: linux_arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/xtreme_iptv xtreme_iptv_${{ matrix.name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xtreme_iptv_${{ matrix.name }}
          path: xtreme_iptv_${{ matrix.name }}

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            name: windows_x64
          - target: aarch64-pc-windows-msvc
            name: windows_arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary
        run: copy target\${{ matrix.target }}\release\xtreme_iptv.exe xtreme_iptv_${{ matrix.name }}.exe
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xtreme_iptv_${{ matrix.name }}
          path: xtreme_iptv_${{ matrix.name }}.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            name: macos_x64
          - target: aarch64-apple-darwin
            name: macos_arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/xtreme_iptv xtreme_iptv_${{ matrix.name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xtreme_iptv_${{ matrix.name }}
          path: xtreme_iptv_${{ matrix.name }}

  build-macos-universal:
    needs: build-macos
    runs-on: macos-latest
    steps:
      - name: Download x64 binary
        uses: actions/download-artifact@v4
        with:
          name: xtreme_iptv_macos_x64
      
      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: xtreme_iptv_macos_arm64
      
      - name: Create universal binary
        run: lipo -create xtreme_iptv_macos_x64 xtreme_iptv_macos_arm64 -output xtreme_iptv_macos_universal
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xtreme_iptv_macos_universal
          path: xtreme_iptv_macos_universal

  release:
    needs: [build-linux, build-windows, build-macos, build-macos-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/xtreme_iptv_linux_x64/xtreme_iptv_linux_x64 release/
          cp artifacts/xtreme_iptv_linux_arm64/xtreme_iptv_linux_arm64 release/
          cp artifacts/xtreme_iptv_windows_x64/xtreme_iptv_windows_x64.exe release/
          cp artifacts/xtreme_iptv_windows_arm64/xtreme_iptv_windows_arm64.exe release/
          cp artifacts/xtreme_iptv_macos_x64/xtreme_iptv_macos_x64 release/
          cp artifacts/xtreme_iptv_macos_arm64/xtreme_iptv_macos_arm64 release/
          cp artifacts/xtreme_iptv_macos_universal/xtreme_iptv_macos_universal release/
          cd release
          sha256sum * > SHA256SUMS.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Create bin directory placeholder
        run: |
          mkdir -p bin
          echo "Binary will be downloaded on install" > bin/.gitkeep
      
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}