<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bg)"/>
  
  <!-- TV/Monitor body -->
  <rect x="80" y="100" width="352" height="240" rx="20" ry="20" fill="#2d3748"/>
  
  <!-- Screen -->
  <rect x="100" y="120" width="312" height="200" rx="8" ry="8" fill="url(#screen)"/>
  
  <!-- Play button -->
  <polygon points="220,180 220,260 300,220" fill="#667eea"/>
  
  <!-- Signal waves -->
  <path d="M340 160 Q360 140 380 160" stroke="#4fd1c5" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M350 145 Q370 120 390 145" stroke="#4fd1c5" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M360 130 Q380 105 400 130" stroke="#4fd1c5" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Stand -->
  <rect x="206" y="350" width="100" height="16" rx="4" ry="4" fill="#2d3748"/>
  <rect x="180" y="370" width="152" height="20" rx="6" ry="6" fill="#2d3748"/>
  
  <!-- X letter (for Xtreme) -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">X</text>
</svg>
